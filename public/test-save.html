<!DOCTYPE html>
<html>
<head>
  <title>Test Save API</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
    button { padding: 10px 20px; background: #00ff00; color: #000; border: none; cursor: pointer; font-size: 16px; }
    .log { background: #000; padding: 10px; margin: 10px 0; border-left: 3px solid #00ff00; }
  </style>
</head>
<body>
  <h1>üß™ Test Save City Choices API</h1>
  <button onclick="testSave()">üöÄ Test Save</button>
  <div id="log"></div>

  <script>
    function log(msg, color = '#00ff00') {
      const div = document.createElement('div');
      div.className = 'log';
      div.style.borderLeftColor = color;
      div.textContent = msg;
      document.getElementById('log').appendChild(div);
      console.log(msg);
    }

    async function testSave() {
      document.getElementById('log').innerHTML = '';
      log('üîµ Starting test...');

      const testData = {
        lane_id: 'd03fc3d1-8ef3-4597-9a90-3f3f3f3f3f3f',
        origin_city: 'Fitzgerald',
        origin_state: 'GA',
        dest_city: 'Clinton',
        dest_state: 'SC',
        origin_chosen_cities: [
          { city: 'Fitzgerald', state_or_province: 'GA', kma_code: 'ATL', kma_name: 'Atlanta', miles: 0 },
          { city: 'Tifton', state_or_province: 'GA', kma_code: 'ATL', kma_name: 'Atlanta', miles: 25 }
        ],
        dest_chosen_cities: [
          { city: 'Clinton', state_or_province: 'SC', kma_code: 'GNV', kma_name: 'Greenville', miles: 0 },
          { city: 'Laurens', state_or_province: 'SC', kma_code: 'GNV', kma_name: 'Greenville', miles: 15 }
        ]
      };

      log('üîµ Sending: ' + JSON.stringify(testData, null, 2));

      try {
        const response = await fetch('/api/save-city-choices', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testData)
        });

        log('üü¢ Status: ' + response.status);
        
        const data = await response.json();
        log('üü¢ Response: ' + JSON.stringify(data, null, 2));

        if (data.ok) {
          log('‚úÖ SUCCESS! RR Number: ' + data.rr_number, '#00ff00');
        } else {
          log('‚ùå FAILED: ' + data.error, '#ff0000');
        }
      } catch (error) {
        log('‚ùå ERROR: ' + error.message, '#ff0000');
      }
    }
  </script>
</body>
</html>
