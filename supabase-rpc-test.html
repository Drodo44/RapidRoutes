<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Supabase RPC Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        h1, h2, h3 {
            color: #4caf50;
        }
        
        .container {
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .results {
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow: auto;
        }
        
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .success { color: #4caf50; }
        .warning { color: #ff9800; }
        .error { color: #f44336; }
        
        pre {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: #eee;
            border-radius: 3px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Direct Supabase RPC Test</h1>
    
    <div class="container">
        <h2>Supabase Configuration</h2>
        <div class="form-group">
            <label for="supabase-url">Supabase URL</label>
            <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
        </div>
        <div class="form-group">
            <label for="supabase-key">Supabase API Key</label>
            <input type="text" id="supabase-key" placeholder="Paste your Supabase API key here">
            <p class="small">This can be your anon key or service role key</p>
        </div>
    </div>
    
    <div class="container">
        <h2>Test Parameters</h2>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" value="39.1031">
            <p class="small">Default: Cincinnati, OH</p>
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" value="-84.5120">
            <p class="small">Default: Cincinnati, OH</p>
        </div>
        <div class="form-group">
            <label for="radius">Radius (miles)</label>
            <input type="text" id="radius" value="50">
        </div>
        
        <button id="test-button" onclick="testFunction()">Test RPC Function</button>
    </div>
    
    <div class="results">
        <h2>Results</h2>
        <div id="results-log">No tests run yet</div>
    </div>
    
    <script>
        // Test the RPC function
        async function testFunction() {
            const resultsLog = document.getElementById('results-log');
            resultsLog.innerHTML = '';
            
            const supabaseUrl = document.getElementById('supabase-url').value.trim();
            const supabaseKey = document.getElementById('supabase-key').value.trim();
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const radius = document.getElementById('radius').value.trim();
            
            if (!supabaseUrl) {
                log('‚ùå Supabase URL is required');
                return;
            }
            
            if (!supabaseKey) {
                log('‚ùå Supabase API key is required');
                return;
            }
            
            const testButton = document.getElementById('test-button');
            testButton.disabled = true;
            testButton.innerHTML = '<div class="loading"></div> Testing...';
            
            log('üîç Starting RPC function test...');
            
            const rpcUrl = `${supabaseUrl}/rest/v1/rpc/find_cities_within_radius`;
            log(`RPC URL: ${rpcUrl}`);
            
            const requestBody = {
                lat_param: parseFloat(latitude),
                lng_param: parseFloat(longitude),
                radius_miles: parseFloat(radius)
            };
            
            log(`Request body: ${JSON.stringify(requestBody, null, 2)}`, true);
            
            try {
                const startTime = performance.now();
                
                const response = await fetch(rpcUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);
                
                log(`‚è±Ô∏è Response time: ${duration}ms`);
                log(`üì° Status: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                
                try {
                    const responseData = JSON.parse(responseText);
                    log('üìÑ Response body:', true);
                    
                    if (Array.isArray(responseData)) {
                        log(`Found ${responseData.length} cities within ${radius} miles`);
                        
                        if (responseData.length > 0) {
                            log('Sample cities:');
                            responseData.slice(0, 5).forEach((city, index) => {
                                log(`${index + 1}. ${city.city}, ${city.state_or_province} (${city.zip}) - Distance: ${city.distance_miles?.toFixed(2) || 'N/A'} miles`);
                            });
                            
                            log(JSON.stringify(responseData.slice(0, 3), null, 2), true);
                        }
                        
                        log('‚úÖ RPC function test SUCCESSFUL!');
                    } else {
                        log(JSON.stringify(responseData, null, 2), true);
                        log('‚ö†Ô∏è Response is not an array');
                    }
                } catch (e) {
                    log('üìÑ Response body (not JSON):', true);
                    log(responseText, true);
                    log(`‚ùå Error parsing JSON: ${e.message}`);
                }
                
                if (response.ok) {
                    log('‚úÖ API call SUCCESSFUL!');
                } else {
                    log('‚ùå API call FAILED');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            } finally {
                testButton.disabled = false;
                testButton.textContent = 'Test RPC Function';
            }
        }
        
        // Log message to the results panel
        function log(message, isCode = false) {
            const resultsLog = document.getElementById('results-log');
            
            if (resultsLog.textContent === 'No tests run yet') {
                resultsLog.textContent = '';
            }
            
            if (isCode) {
                const pre = document.createElement('pre');
                pre.textContent = message;
                resultsLog.appendChild(pre);
            } else {
                const p = document.createElement('p');
                p.innerHTML = message;
                resultsLog.appendChild(p);
            }
            
            // Auto scroll to bottom
            resultsLog.scrollTop = resultsLog.scrollHeight;
        }
    </script>
</body>
</html>
